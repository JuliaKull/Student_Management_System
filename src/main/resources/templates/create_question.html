<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>QuizJavaNew</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Quiz</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/questions}">List of questions</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: #e1eaf6;">
            <h1 class="text-center">Create New Question</h1>
            <div class="card-body">
                <form th:action="@{/questions}" th:object="${question}" method="post">
                    <div class="form-group">
                        <label>Topic</label>
                        <input
                                type="text"
                                name="topic"
                                th:field=" *{topic}"
                                class="form-control"
                                placeholder="Topic">
                    </div>
                    <div class="form-group">
                        <label>Rank</label>
                        <input
                                type="text"
                                name="rank"
                                th:field=" *{rank}"
                                class="form-control"
                                placeholder="Rank">
                    </div>
                    <div class="form-group">
                        <label>Question</label>
                        <input
                        type="text"
                        name="title"
                        th:field=" *{title}"
                        class="form-control"
                        placeholder="Question">
                    </div>
                    <div class="form-group">
                        <label>Answer A</label>
                        <input
                                type="text"
                                name="answerA"
                                th:field= "*{answerA}"
                                class="form-control"
                                placeholder="Answer A">
                    </div>
                    <div class="form-group">
                        <label>Answer B</label>
                        <input
                                type="text"
                                name="answerB"
                                th:field= "*{answerB}"
                                class="form-control"
                                placeholder="Answer B">
                    </div>
                    <div class="form-group">
                        <label>Answer C</label>
                        <input
                                type="text"
                                name="answerC"
                                th:field= "*{answerC}"
                                class="form-control"
                                placeholder="Answer C">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
